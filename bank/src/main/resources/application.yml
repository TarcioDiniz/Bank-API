spring:
  datasource:
    domain: mysql.local
    port: 3306
    databaseName: uepb_bank_api
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${spring.datasource.domain}:${spring.datasource.port}/${spring.datasource.databaseName}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: false
